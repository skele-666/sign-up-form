<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="splash-panel">
        <header>
            <p>wow logo cool</p>
            <img src="" alt="" srcset="">
        </header>
        <p>Photo made by ___</p>
    </div>

    <main id="main-content">
        <section class="signup-blurb">
            <p>Just to clarify, this site isn't real. But let's get you signed up!</p>
            <p><em>cmooonnnn....</em> do it.</p>
            <!-- Wanna add here the o's and n's going in a wave -->
        </section>
        <section class="signup-form">
            <h1>Let's do this!</h1>
            <span class="required-info">Fields marked with <span class="required">*</span> are
                required.</span>
            <form action="" method="post">
                <fieldset class="form-input">
                    <div class="form-group">
                        <label for="first-name">First Name <span class="required">*</span></label>
                        <input id="first-name" name="first-name" type="text" required>

                        <label for="email">Email <span class="required">*</span></label>
                        <input id="email" name="email" type="email" required>

                        <label for="password">Password <span class="required">*</span></label>
                        <input id="password" name="password" type="password" required>
                    </div>

                    <div class="form-group">
                        <label for="last-name">Last Name <span class="required">*</span></label>
                        <input id="last-name" name="last-name" type="text" required>

                        <label for="phone">Phone Number <span class="required">*</span></label>
                        <input id="phone" name="phone" type="tel" required>

                        <label for="confirm-password">Confirm Password <span class="required">*</span></label>
                        <input id="confirm-password" name="confirm-password" type="password" required>
                    </div>
                </fieldset>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>
</body>

</html>
